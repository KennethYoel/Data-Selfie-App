<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Selfie App</title>
    <style>
      body {
        background-color: rgb(0, 43, 54);
        color: rgb(101, 123, 131);
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script>
      console.log('Here There Be Dragons');

      // Obtain current user position in lat and long coords.
      if ('geolocation' in navigator) {
        console.log('Geolocation available.');
        navigator.geolocation.getCurrentPosition(position => {
          const lat = position.coords.latitude;
          const long = position.coords.longitude;
          document.getElementById('latitude').textContent = lat;
          document.getElementById('longitude').textContent = long;
          console.log(position); // Logs all current user position information.
        });
      } else {
        console.log('Geolocation NOT available.');
      }
    </script>
    <h1>Selfie App</h1>
    <p>Where in the world am I!</p>
    <p>Latitude: <span id="latitude"></span>&deg;</p>
    <p>Longitude: <span id="longitude"></span>&deg;</p>
  </body>
</html>
