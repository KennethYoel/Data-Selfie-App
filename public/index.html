<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="Ken Gutierrez" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
    <title>Data Selfie App</title>
    <!--Added a forward slash in front of the file to link to the html page in Express, remove it outside of Express.-->
    <link rel="stylesheet" type="text/css" href="/futurismo.css" />
  </head>
  <body>
    <main>
      <form class="text-input">
        <input type="text" name="user" id="userName" placeholder="Name it.." />
      </form>

      <h1>Selfie App</h1>
      <div id="sketch-holder"></div>
      <h3 class="part1">Latitude: <span id="latitude"></span>&deg;</h3>
      <h3 class="part2">Longitude: <span id="longitude"></span>&deg;</h3>
      <div class="rect rect1">
        <svg
          width="100%"
          height="100%"
          viewBox="0 0 100 100"
          preserveAspectRatio="none"
        >
          <rect width="100" height="100" fill="currentcolor" />
        </svg>
      </div>
      <div class="rect rect2">
        <svg
          width="100%"
          height="100%"
          viewBox="0 0 100 100"
          preserveAspectRatio="none"
        >
          <rect width="100" height="100" fill="currentcolor" />
        </svg>
      </div>
      <div class="rect rect3">
        <svg
          width="100%"
          height="100%"
          viewBox="0 0 100 100"
          preserveAspectRatio="none"
        >
          <rect width="100" height="100" fill="currentcolor" />
        </svg>
      </div>
      <div class="rect rect4">
        <svg
          width="100%"
          height="100%"
          viewBox="0 0 100 100"
          preserveAspectRatio="none"
        >
          <rect width="100" height="100" fill="currentcolor" />
        </svg>
      </div>
      <div class="rect rect5">
        <svg
          width="100%"
          height="100%"
          viewBox="0 0 100 100"
          preserveAspectRatio="none"
        >
          <rect width="100" height="100" fill="currentcolor" />
        </svg>
      </div>
      <div class="rect rect6">
        <svg
          width="100%"
          height="100%"
          viewBox="0 0 100 100"
          preserveAspectRatio="none"
        >
          <rect width="100" height="100" fill="currentcolor" />
        </svg>
      </div>
      <div class="rect rect7">
        <svg
          width="100%"
          height="100%"
          viewBox="0 0 100 100"
          preserveAspectRatio="none"
        >
          <rect width="100" height="100" fill="currentcolor" />
        </svg>
      </div>
      <div class="rect rect8">
        <svg
          width="100%"
          height="100%"
          viewBox="0 0 100 100"
          preserveAspectRatio="none"
        >
          <rect width="100" height="100" fill="currentcolor" />
        </svg>
      </div>
      <!-- Attached JavaScript event handlers for an element. -->
      <div class="circle circle1">
        <svg
          id="submit"
          width="100%"
          height="100%"
          viewBox="0 0 50 50"
          preserveAspectRatio="none"
        >
          <circle cx="25" cy="25" r="25" fill="currentcolor" class="pointer" />
          <text
            fill="#ffffff"
            font-size="14"
            font-family="adobe-caslon-pro, serif"
            font-weight="400"
            x="2"
            y="25"
          >
            <tspan x="6" y="25">Submit</tspan>
            <tspan x="6" y="35">Btn</tspan>
          </text>
        </svg>
      </div>
      <div class="circle circle2">
        <svg
          width="100%"
          height="100%"
          viewBox="0 0 50 50"
          preserveAspectRatio="none"
        >
          <circle cx="25" cy="25" r="25" fill="currentcolor" />
        </svg>
      </div>
    </main>
    <script src="sketch.js"></script>
  </body>
</html>
